<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jobs Board</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body class="login-page">
    <div class="jumbotron">             
       <h1 class="nav-header" style="text-align:center">Please Sign In to continue</h1>   
      
    </div>      
      <div class="login-container panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Login</h1>
        </div>
        <div class="panel-body">
            <form action="">
                <fieldset>
                    <div panel="" class="login-box">
                        <label class="login-label" for="login" >Email or Userame</label>
                        <input type="text" name="login" id="login" value="">
                      </div>
                      <div class="password-box">
                        <label class="login-label" for="login" >Password</label>
                        <input type="password" name="password" id="password" value="">
                      </div>
                      <div>
                        <input type="checkbox" name="" id="keep-me-signed">
                        <label for="checkbox">Remember me?</label>
                      </div>
                      <div>
                        <input type="button" value="Sign In" onclick="location.href='jobs-posts.html'" id='sign-up' >       
                      </div>
                </fieldset>  
            </form>                  
        </div> 
        <div class="panel-footer"> 
            <p class="register">First time here?<a href="signup.html">SIGN UP.</a></p>
        </div>       
      </div>     
  
  </body>
</html>
