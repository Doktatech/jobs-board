      <div class="row">
        <div class="col-md-7">

      <form >
        <div class="form-group">
          <label for="jobType">Type of Job</label>
          <input type="text" class="form-control" id="jobType" placeholder="type of job">
        </div>
        <div class="form-group">
          <label for="duration">Duration</label>
          <input type="text" class="form-control" id="duration" placeholder="eg;2 months, 1year,6weeks, 7 days">
        </div>
        <div class="form-group">
          <label for="amount">Amount to be Offered</label>
          <input type="number" class="form-control" id="amount" placeholder="e.g Ksh 500" >
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber" placeholder="eg.0712345678" >
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="amount" placeholder="e.g jdnfj@mail.com" >
        </div>
        <div class="form-group">
          <label for="idNumber">ID Number</label>
          <input type="number" class="form-control" id="idNumber" placeholder="" >
        </div>
        <h4>Description</h4>
        <textarea class="form-control" id="textArea" name="name" rows="8" cols="10" placeholder="Add  specific details you want to be clarified"></textarea>
        <button type="submit" name="button" class="btn btn-default">Submit</button>

      </div>

      </form>
