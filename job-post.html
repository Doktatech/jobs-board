<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Jobs Board</title>
  </head>
  <body>
    <div class="container">
      <div id="jumbotron" class="jumbotron">
        <h1>POST A JOB</h1>
      </div>
      <div class="row">
      <div class="col-md-7">
      <form  id="new-details">
        <div class="form-group">
          <label for="jobType">Type of Job</label>
          <input type="text" class="form-control" id="jobType" placeholder="type of job">
        </div>
        <div class="form-group">
          <label for="duration">Duration</label>
          <input type="text" class="form-control" id="duration" placeholder="eg;2 months, 1 year, 6 weeks, 7 days">
        </div>
        <div class="form-group">
          <label for="amount">Amount to be Offered</label>
          <input type="number" class="form-control" id="amount" placeholder="e.g Ksh 500" >
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber" placeholder="eg.0712345678" >
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email"  class="form-control" id="email" placeholder="e.g jdnfj@mail.com" >
        </div>
        <div class="form-group">
          <label for="idNumber">ID Number</label>
          <input type="number" class="form-control" id="tel" placeholder="" >
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" placeholder="enter location for the job" >
        </div>
        <div class="form-group">
          <label for="peopleNumber">Number of people needed</label>
          <input type="number" class="form-control" id="peopleNumber" placeholder="" >
        </div>
        <h4>Description</h4>
        <textarea class="form-control" id="description" name="name" rows="8" cols="10" placeholder="Add  specific details you want to be clarified"></textarea>
        <button type="submit" name="button" class="btn btn-default" onclick="">Post</button>
        </div>
      </form>
      <h2>Details</h2>

      <p id="A"></p>
      <p id="B"></p>
      <p id="C"></p>
      <p id="D"></p>
      <p id="E"></p>
      <p id="F"></p>
      <p id="G"></p>
      <p id="H"></p>
      <p id="I"></p>
