<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Jobs Board</title>
  </head>
  <body class="naliaka">
    <div class="container">
        <h1 class="">Create account</h1><br>
      <form class="requirements">
      <div class="panel panel-default">
        <div class="">
          <div class="fullnames!">
           <p >Enter your full names:</p>
           <input type="text" id="fullnames" placeholder="Full Name" name="name" required
           minlength="8" maxlength="20" size="">
          </div>
          <div class="Email!">
           <p>Enter your email:</p>
           <input type="email" id="email" pattern="naliaka@mail.com" placeholder="naliaka@mail.com" required>
          </div>
          <div class="number!">
            <p>Enter your telephone number:</p>
            <input type="number" id="phone" name="number" placeholder="+254700000001" pattern="[0-9]{10}"required>
          </div>
          <div class="username!">
            <p>Enter your username:</p>
            <input type="text" id="username" name="name" required placeholder="Username"minlength="8" maxlength="20" size="">
          </div>
          <div class="Birthdate">
            <p>Enter your birthdate:</p>
            <input type="date" id="DOB" name="birthdate"value="">
          </div>
          <div class="password!">
           <p>Enter your password(minimum length 8characters):</p>
           <input type="password" id="pass1" placeholder="Password" name="password" minlength="8" required>
        </div>
      </div>
      </form>
      <br>
      <form class="pesho">
        <div class="pesho">
          <input type="button" id="prudy" value="Signup" onclick="location.href='signIn.html'" >
        </div>
       </div>

    </div>
  </body>
</html>
